        <header>
            <h1>Send Us A Comment</h1>  
            <section class="bg"></section>
            <div class="loading-text">0%</div>
        </header>

    
        <div id="ContactUs"
            style="background-image: url(https://images.unsplash.com/photo-1514477917009-389c76a86b68?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHNreXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);">
            <div id="background"></div>
    
            <form id="info" method="post">
                <div class="formgroup" id="name-form">
                    <label for="name">Your name*</label>
                    <input type="text" id="name" name="name" />
                </div>
    
                <div class="formgroup" id="email-form">
                    <label for="email">Your e-mail*</label>
                    <input type="email" id="email" name="email" />
                </div>
    
                <div class="formgroup" id="message-form">
                    <label for="message">Your message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
    
                <input type="submit" value="Send your message!" />
    
                <p></p>
            
        </div>
        </form>
    <div class="counter-container">
       <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="50000"></div>
        <span>Twitter Followers</span>
   </div>
   <div class="counter-container">
    <i class="fab fa-facebook fa-3x"></i>
    <div class="counter" data-target="65000"></div>

</div>
<div class="counter-container">
